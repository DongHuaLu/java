<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>display</title>

<style type="text/css">
table{
border:#0066FF 1px solid;
}
tr div{
border:#00FF00 1px solid;
background:#CCFFFF;
display:none;
}
tr a{
background:#66FFFF;
}

.open{
display:block;
}
.close{
display:none;
}

table td a:link,table td a:visited{
text-decoration:none;
color:#FF00FF;
}
</style>

<script type="text/javascript">
function list(thisNode){
	var tdNode=thisNode.parentNode;
	var divNode=tdNode.getElementsByTagName("div")[0];
	var tabNode=document.getElementsByTagName("table")[0];
	var divNodes=tabNode.getElementsByTagName("div");
	
	for (var i=0;i<divNodes.length;i++)
	{
		if(divNodes[i]==divNode){
			if (divNode.className=="open")
			{
				divNode.className="close";
			}
			else
			{
				divNode.className="open";
			}		
		}
		else{
			divNodes[i].className="close";
		}
	}
}

</script>
</head>

<table>
	<tr>
		<td><a href="javascript:void(0)" onclick="list(this)">列表头</a>
