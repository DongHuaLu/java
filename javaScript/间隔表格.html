}
.odd{
background:#CCCCCC;
}
.over{

<script type="text/javascript">
var className1="";
function trcolor(){

	var tabNode=document.getElementsByTagName("table")[0];
	var tabRows=tabNode.rows;
	for (var i=1;i<tabRows.length;i++){
		if(i%2==1){
			tabRows[i].className="odd";
		}
		else{
			tabRows[i].className="even";
		}
		
		tabRows[i].onmouseover=function(){
			className1=this.className;
			this.className="over";
		}
		
		tabRows[i].onmouseout=function(){
			this.className=className1;
		}
	}	
}


	

window.onload=trcolor;
</script>
