<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>排序</title>
<script type="text/javascript">

var b=false;
function sorttab(){
	var tabNode=document.getElementsByTagName("table")[0];
	var tabrows=tabNode.rows;
	var arr=new Array();
	for (i=1;i<tabrows.length;i++){
		arr[i-1]=tabrows[i];
	}
	
	sortt(arr);
	var tabbody=tabNode.childNodes[0];
	
	if(b){
		for(var i=0;i<arr.length;i++){
			tabbody.appendChild(arr[i]);
			b=false;
		}	
	}		
	else
	{
		for(var i=arr.length-1;i>=0;i--){
			tabbody.appendChild(arr[i]);
			b=true;
		}
	}
	
	
}

function sortt(arr){
	for (i=0;i<arr.length;i++){
		for(j=i+1;j<arr.length;j++){
			if(parseInt(arr[i].cells[1].innerText)>parseInt(arr[j].cells[1].innerText))
			{
				var temp=arr[i];
				arr[i]=arr[j];
				arr[j]=temp;
			}		
		}
	
	}

}



</script>


</head>

<body>
<table border="1px" bordercolor="#00FF66">
	<tr>
		<th>姓名</th>
		<th><a href="javascript:void(0)" onclick="sorttab()">年龄</a></th>
		<th>住址</th>
	</tr>


	<tr>
		<td>张三</td>
		<td>66</td>
		<td>北京</td>
	</tr>
	
	<tr>
		<td>李四</td>
		<td>12</td>
		<td>上海</td>
	</tr>
	
	<tr>
		<td>赵六</td>
		<td>7</td>
		<td>苏州</td>
	</tr>
	
	<tr>
		<td>王五</td>
		<td>33</td>
		<td>深圳</td>
	</tr>



</table>

</body>
</html>
