<script type="text/javascript">

function getAtts(){
	var str="";
	var element = document.getElementById("div1");
	var atts=element.attributes;
	alert(atts.length)
	for (var i=0;i<atts.length;i++){
		str += atts[i].nodeName +"......"+atts[i].nodeType+"......"+atts[i].nodeValue+"<br />";
		
	}
	document.write(str);
}

</script>

</head>

<body>

<input type="button" value="бнЪО" onclick="getAtts()" />

<div id="div1">123</div>
