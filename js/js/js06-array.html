<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Untitled Document</title>
		<script type="text/javascript">
			var arr=new Array();
			arr=[1,2,3,'4','53'];
			alert(arr);
			
			arr=new Array(42,24,52,56,'643','af');
			alert(arr);
			
			arr=[1,'gre',2,12]
			alert(arr);
			//用---来分隔元素
			alert(arr.join('---'));
			//按字符串排序
			alert(arr.sort());
			//反转
			alert(arr.reverse());
			//从第[2]删除[0]个并插入后边的元素
			arr.splice(2,0,15,'gd');
			alert(arr);
		</script>
	</head>
	<body>
	</body>
</html>
